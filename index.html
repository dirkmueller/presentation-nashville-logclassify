<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link rel="stylesheet" href="lib/css/talk-fonts.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal"> <div class="slides">
                <section data-background-image="images/berlin.jpg">
                    <img align="left" data-src="images/home-of-openstack-summit.png"/>
                    <img align="right" data-src="images/download-qrcode.svg"/>
                    <br style="clear: both"/>
                    <h2 style="font-family: 'GoldanaInline'; color: white; background-color:rgba(0, 0, 0, 0.6);">
                        Reduce your log noise<br/>using machine learning
                    </h2>
                    <div style="color: lightgrey"><b>Dirk.Mueller</b>@suse.com</b>&nbsp;&nbsp;<b>tdecacqu</b>@redhat.com</div>
                    <aside class="notes" >
- Remind the audience that the slides are available at insert-slide-download-link
</aside>
                </section>
                <section data-markdown="presentation.md"
                         data-separator="^\n\n\n"
                         data-separator-vertical="^\n\n"
                         data-separator-notes="^Note:"
                         data-charset="utf-8">
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
                // Push each slide change to the browser history
            	history: true,
                // Specify the average time in seconds that you think you will spend
            	// presenting each slide. This is used to show a pacing timer in the
            	// speaker view
            	defaultTiming: 60,
                // Transition style
            	transition: 'slide', // none/fade/slide/convex/concave/zoom

            	// Transition speed
            	transitionSpeed: 'fast', // default/fast/slow

            	// Transition style for full page slide backgrounds
            	backgroundTransition: 'fade', // none/fade/slide/convex/concave/zoom

            	// Number of slides away from the current that are visible
            	viewDistance: 3,

				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
